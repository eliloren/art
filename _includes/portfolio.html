<div data-uk-grid="{gutter: 20}">	

	{% for post in site.posts %}
<div class="post {{ post.date | date: '%Y' }} uk-width-small-1-2 uk-width-medium-1-5">
     <a href="{{ site.url }}/art/img/{{ post.img }}" data-caption="{{ post.title }} | {{ post.date | date: '%B %Y' }} | {{ post.excerpt }}">
	     <img src="{{ site.url }}/art/img/{{ post.img }}" alt="{{ post.title }} by Eli Loren">
	</a>
	
	<a href="{{ site.url }}/art{{ post.url }}" class="link">Comment</a>
</div>

    {% endfor %}
	
</div>
